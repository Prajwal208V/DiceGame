<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dice Game</title>
    <link rel="icon" href="./LOGO.PNG">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.css">
    <script type="text/javascript" src="all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>    
        <p class="score" id="score--0"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0"></p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1"></p>
        </div>
      </section>
      

      <img src="dice10.png" alt="dicesimages" id="dice">
      <button class="btn btn--new">🔁 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <p class="btn btn--hold hidden">🎰 Roll once again</p>
    </main>
    <script  src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
  </body>
</html>
